<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNB Mini Branch</title>
  <style>
    :root {
      --pnb-yellow: #FBBC09;
      --pnb-burgundy: #A20E37;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      overflow: hidden;
    }

    header {
      background-color: var(--pnb-burgundy);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px);
      text-align: center;
    }

    .search-box {
      width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .menu {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .menu-btn {
      background: transparent;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 2.5rem;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .menu-dropdown a {
      display: block;
      padding: 0.7rem 1rem;
      text-decoration: none;
      color: var(--pnb-burgundy);
      border-bottom: 1px solid #eee;
    }

    .menu-dropdown a:last-child {
      border-bottom: none;
    }

    .menu-dropdown a:hover {
      background-color: #f1f1f1;
    }

    .page {
      display: none;
      padding: 2rem;
      height: calc(100vh - 70px);
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: var(--pnb-burgundy);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #870b2d;
    }

    .success {
      color: green;
      margin-top: 1rem;
    }

    .back-btn {
      margin-top: 1.5rem;
      display: inline-block;
    }

    /* Show page active */
    .active {
      display: block !important;
    }
  </style>
</head>
<body>

  <header>
    PNB Mini Branch
    <div class="menu">
      <button class="menu-btn" onclick="toggleMenu()">â‹®</button>
      <div class="menu-dropdown" id="menuDropdown">
        <a href="#" onclick="openPage('addPage')">Add Customer</a>
        <a href="#" onclick="openPage('aboutPage')">About Us</a>
      </div>
    </div>
  </header>

  <!-- Main Home Page -->
  <div class="main" id="homePage">
    <div class="search-box">
      <input type="text" placeholder="Search Customer..." />
    </div>
  </div>

  <!-- Add Customer Page -->
  <div class="page" id="addPage">
    <h2>Add Customer</h2>
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" placeholder="Enter full name" />
    </div>
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" id="mobile" maxlength="10" placeholder="Enter 10-digit mobile number" oninput="validateMobile(this)" />
    </div>
    <div class="form-group">
      <label>Account Number</label>
      <input type="text" id="account" placeholder="Enter account number" />
    </div>
    <div class="form-group">
      <label>Customer ID</label>
      <input type="text" id="custid" placeholder="Enter customer ID" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" id="address" placeholder="Enter address" />
    </div>
    <button onclick="submitCustomer()">Add</button>
    <div class="success" id="successMsg"></div>
    <div class="back-btn">
      <button onclick="goBack()">Back to Home</button>
    </div>
  </div>

  <!-- About Us Page -->
  <div class="page" id="aboutPage">
    <h2>About Us</h2>
    <p>
      My name is <strong>Mohd Shuaib</strong>. I run a <strong>CSC Center</strong> and a <strong>PNB Mini Branch</strong> where I help customers with banking services like account opening, Aadhaar updates, and basic transactions.
    </p>
    <p>
      <strong>Mobile Number:</strong> 827344168
    </p>
    <div class="back-btn">
      <button onclick="goBack()">Back to Home</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(e) {
      if (!e.target.matches('.menu-btn')) {
        document.getElementById("menuDropdown").style.display = "none";
      }
    };

    function openPage(pageId) {
      document.querySelectorAll('.main, .page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function goBack() {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('homePage').classList.add('active');
    }

    function submitCustomer() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const account = document.getElementById("account").value.trim();
      const custid = document.getElementById("custid").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !mobile || !account || !custid || !address) {
        alert("Please fill in all fields.");
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert("Mobile number must be 10 digits.");
        return;
      }

      document.getElementById("successMsg").innerText = "Customer added successfully!";
      
      // In real integration, you'd push this data to Google Sheet here.
    }

    function validateMobile(input) {
      input.value = input.value.replace(/[^\d]/g, '');
    }

    // Initialize homepage view
    document.getElementById("homePage").classList.add("active");
  </script>
</body>
</html>
