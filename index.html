    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', 'Arial', sans-serif;
      background: linear-gradient(135deg, #f8f8f8 0%, #FBBC09 100%);
      overflow: hidden;
      box-sizing: border-box;
    }

    :root {
      --pnb-yellow: #FBBC09;
      --pnb-burgundy: #8B0029;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 2rem;
      --font-size-lg: 2.4rem;
      --font-size-md: 1.8rem;
      --font-size-base: 1rem;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: var(--spacing-md);
      display: flex;
      justify-content: center;
      gap: var(--spacing-md);
      z-index: 1000;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
