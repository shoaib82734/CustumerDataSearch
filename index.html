<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNB Mini Branch</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      overflow: hidden;
    }

    :root {
      --pnb-yellow: #FBBC09;
      --pnb-burgundy: #A20E37;
    }

    /* Center Main Content */
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      box-sizing: border-box;
      padding: 2rem;
    }

    /* Hide Pages Initially */
    .page {
      display: none;
      padding: 2rem;
      height: 100%;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Add Customer Form */
    #addCustomer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2rem;
      margin: 0 auto;
      width: 100%;
    }

    #addCustomer .form-group {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1rem;
    }

    #addCustomer h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: var(--pnb-burgundy);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #870b2d;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Prevent Scrolling on Main Page */
    .no-scroll {
      overflow: hidden;
    }

    /* Three-Dot Menu */
    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
    }

    .menu button {
      padding: 0.7rem;
      text-align: left;
      border: none;
      background: none;
      font-size: 1rem;
      width: 200px;
    }

    .menu button:hover {
      background-color: #f1f1f1;
    }

    .menu-trigger {
      cursor: pointer;
      padding: 0.7rem;
      font-size: 1.5rem;
      background-color: var(--pnb-burgundy);
      color: white;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <!-- Three-Dot Menu Trigger -->
  <div class="menu-trigger" onclick="toggleMenu()">&#x22EE;</div>
  
  <!-- Three-Dot Menu -->
  <div class="menu" id="menuDropdown">
    <button onclick="showPage('addCustomer')">Add Customer</button>
    <button onclick="showPage('aboutUs')">About Us</button>
    <button onclick="goBack()">Back to Home</button>
  </div>

  <!-- Main Content -->
  <div class="main" id="mainSection">
    <h1>Welcome to PNB Mini Branch</h1>
    <div class="form-group">
      <label for="search">Search Customer</label>
      <input type="text" id="search" placeholder="Enter Customer Info (Name, Mobile, Account, etc.)">
    </div>
    <button onclick="searchCustomer()">Search</button>
  </div>

  <!-- Add Customer Page -->
  <div class="page" id="addCustomer">
    <h2>Add New Customer</h2>
    <div class="form-group">
      <label for="name">Customer Name</label>
      <input type="text" id="name" placeholder="Customer Name">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" placeholder="Mobile Number">
    </div>
    <div class="form-group">
      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" placeholder="Account Number">
    </div>
    <div class="form-group">
      <label for="customerId">Customer ID</label>
      <input type="text" id="customerId" placeholder="Customer ID">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Address">
    </div>
    <button onclick="addCustomer()">Add Customer</button>
    <button onclick="goBack()">Back to Home</button>
  </div>

  <!-- About Us Page -->
  <div class="page" id="aboutUs">
    <h2>About Us</h2>
    <p><strong>Name:</strong> Mohd Shuaib</p>
    <p><strong>Business:</strong> CSC Center & PNB Mini Branch</p>
    <p><strong>Mobile Number:</strong> 827344168</p>
    <p><strong>Services:</strong> We provide banking services, account opening, and other customer services for PNB Mini Branch.</p>
    <button onclick="goBack()">Back to Home</button>
  </div>

  <script>
    // Show Page Function
    function showPage(pageId) {
      document.getElementById("mainSection").style.display = "none";
      document.querySelectorAll(".page").forEach(p => p.style.display = "none");
      document.getElementById(pageId).style.display = "block";
      document.getElementById("menuDropdown").style.display = "none";
  
      if (pageId === "addCustomer") {
        document.body.classList.add("no-scroll");
      } else {
        document.body.classList.remove("no-scroll");
      }
    }

    // Go Back Function
    function goBack() {
      document.getElementById("mainSection").style.display = "flex";
      document.querySelectorAll(".page").forEach(p => p.style.display = "none");
      document.body.classList.remove("no-scroll");
    }

    // Add Customer Function
    function addCustomer() {
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const accountNumber = document.getElementById("accountNumber").value;
      const customerId = document.getElementById("customerId").value;
      const address = document.getElementById("address").value;

      if (!name || !mobile || !accountNumber || !customerId || !address) {
        alert("Please fill in all fields!");
        return;
      }

      if (mobile.length !== 10 || isNaN(mobile)) {
        alert("Please enter a valid mobile number!");
        return;
      }

      // Save customer data (can be linked to Google Sheets here)
      alert("Customer added successfully!");
      goBack();
    }

    // Search Customer Function
    function searchCustomer() {
      const query = document.getElementById("search").value;
      if (!query) {
        alert("Please enter a search query!");
        return;
      }

      // Perform search logic (e.g., search from Google Sheets)
      console.log("Searching for: " + query);
    }

    // Toggle Menu Visibility
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "none" ? "flex" : "none";
    }
  </script>
</body>
</html>
