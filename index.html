<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNB Mini Branch</title>
  <style>
    :root {
      --pnb-color: #7a003c;
      --accent-color: #ffcc00;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
      overflow: hidden;
    }

    header {
      background-color: var(--pnb-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
      padding: 1rem;
    }

    .search-container,
    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container {
      display: none;
    }

    .search-container input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: var(--pnb-color);
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    button:hover {
      background-color: #5a002f;
    }

    .menu {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 2.5rem;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown a {
      display: block;
      padding: 0.7rem 1rem;
      color: black;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #eee;
    }

    .success-message {
      color: green;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu">
      <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
      <div class="dropdown" id="menuDropdown">
        <a href="#" onclick="showForm()">Add Customer</a>
        <a href="#" onclick="showAbout()">About Us</a>
      </div>
    </div>
    PNB Mini Branch
  </header>

  <div class="container">
    <div class="search-container" id="searchSection">
      <h2>Search Customer</h2>
      <input type="text" placeholder="Enter Customer Name..." />
    </div>

    <div class="form-container" id="formSection">
      <h2>Add Customer</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter name" required />
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" id="mobile" placeholder="10-digit mobile number" maxlength="10" oninput="validateMobile(this)" required />
      </div>
      <div class="form-group">
        <label>Account Number</label>
        <input type="text" id="account" placeholder="Enter account number" required />
      </div>
      <div class="form-group">
        <label>Customer ID</label>
        <input type="text" id="custId" placeholder="Enter customer ID" required />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" id="address" placeholder="Enter address" required />
      </div>
      <button onclick="submitCustomer()">Add</button>
      <div class="success-message" id="successMsg"></div>
      <button onclick="backToHome()" style="margin-top: 1rem; background-color: gray;">Back to Home</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("menuDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function showForm() {
      document.getElementById("searchSection").style.display = "none";
      document.getElementById("formSection").style.display = "block";
      document.getElementById("menuDropdown").style.display = "none";
    }

    function backToHome() {
      document.getElementById("formSection").style.display = "none";
      document.getElementById("searchSection").style.display = "block";
    }

    function validateMobile(input) {
      const value = input.value;
      const isNumeric = /^\d*$/.test(value);
      if (!isNumeric || value.length > 10) {
        input.style.borderColor = "red";
      } else {
        input.style.borderColor = "#ccc";
      }
    }

    function submitCustomer() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const account = document.getElementById("account").value.trim();
      const custId = document.getElementById("custId").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || mobile.length !== 10 || !account || !custId || !address) {
        alert("Please fill all fields correctly.");
        return;
      }

      // Here we'll connect to Google Sheet later
      document.getElementById("successMsg").innerText = "Customer added successfully!";
      setTimeout(() => {
        document.getElementById("successMsg").innerText = "";
        backToHome();
      }, 2000);
    }

    function showAbout() {
      alert("Name: Mohd Shuaib\nCenter: CSC & PNB Mini Branch\nMobile: 827344168");
    }
  </script>
</body>
</html>
