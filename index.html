<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Data Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      width: 100%;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.6rem;
      margin: 0.3rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .search-box {
      margin-top: 1rem;
    }
    /* Side menu styling */
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 50px;
      background-color: #2e7d32;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
    }
    .side-menu .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: white;
      margin: 10px 0;
      cursor: pointer;
    }
    .side-menu .options {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      left: 50px;
      background-color: #2e7d32;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .side-menu .options a {
      color: white;
      text-decoration: none;
      padding: 10px;
      width: 100px;
      text-align: center;
    }
    .side-menu .options a:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <header>
    Customer Data Manager
  </header>

  <div class="container">
    <div class="search-box">
      <h3>Search Customer</h3>
      <input type="text" id="search" placeholder="Search by name..." onkeyup="searchCustomer()" />
    </div>

    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <!-- Customer rows will appear here -->
      </tbody>
    </table>
  </div>

  <!-- Side Menu -->
  <div class="side-menu">
    <div class="dot" onclick="toggleOptions()"></div>
    <div class="options" id="options">
      <a href="#" onclick="showAddCustomer()">Add Customer</a>
      <a href="#" onclick="viewAllCustomers()">View All Customers</a>
      <a href="#" onclick="showAboutUs()">About Us</a>
    </div>
  </div>

  <script>
    const customers = [];

    function searchCustomer() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = customers.filter(c =>
        c.name.toLowerCase().includes(query)
      );
      displayCustomers(filtered);
    }

    function displayCustomers(data) {
      const tableBody = document.getElementById("customerTable").querySelector("tbody");
      tableBody.innerHTML = "";
      data.forEach((cust) => {
        const row = `<tr>
            <td>${cust.name}</td>
            <td>${cust.phone}</td>
            <td>${cust.email}</td>
            <td>${cust.address}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function toggleOptions() {
      const options = document.getElementById("options");
      options.style.display = options.style.display === "none" || options.style.display === "" ? "flex" : "none";
    }

    function showAddCustomer() {
      alert("Add Customer option clicked!");
      // You can redirect to a new page or show a modal for adding customers here.
    }

    function viewAllCustomers() {
      alert("View All Customers option clicked!");
      // You can add functionality to view all customers here.
    }

    function showAboutUs() {
      alert("About Us option clicked!");
      // You can show an about us section or redirect to a page.
    }
  </script>

</body>
</html>
