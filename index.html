<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Data Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .container {
      max-width: 800px;
      margin-top: 4rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    input {
      padding: 0.6rem;
      margin: 0.3rem 0;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 10px;
      background: #2e7d32;
      color: white;
      border-radius: 5px;
      padding: 1rem;
      cursor: pointer;
      display: none;
      flex-direction: column;
      align-items: flex-start;
    }

    .menu.active {
      display: flex;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu ul li {
      margin: 0.8rem 0;
    }

    .menu ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
    }

    .menu-button {
      position: fixed;
      top: 60px;
      left: 10px;
      background: #2e7d32;
      color: white;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
    }

    .menu-button:hover {
      background: #1b5e20;
    }

    .form-container {
      display: none;
      margin-top: 20px;
    }

    .form-container input {
      margin-bottom: 10px;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    Customer Data Manager
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="search" placeholder="Search by name..." onkeyup="searchCustomer()" />
    </div>

    <div class="form-container" id="addCustomerForm">
      <h3>Add Customer</h3>
      <input type="text" id="name" placeholder="Customer Name" />
      <input type="text" id="phone" placeholder="Mobile Number (10 digits)" maxlength="10" />
      <input type="text" id="accountNumber" placeholder="Account Number" />
      <input type="text" id="customerId" placeholder="Customer ID" />
      <input type="text" id="address" placeholder="Address" />
      <button onclick="addCustomer()">Add</button>
      <p id="errorMessage" class="error-message" style="display: none;"></p>
      <p id="successMessage" class="success-message" style="display: none;"></p>
    </div>

    <table id="customerTable" style="margin-top: 2rem; width: 100%; display:none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <!-- Customer rows will appear here -->
      </tbody>
    </table>
  </div>

  <!-- Side menu -->
  <div class="menu" id="sideMenu">
    <ul>
      <li><a href="#" onclick="showAddCustomerForm()">Add Customer</a></li>
      <li><a href="#">View All Customers</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </div>

  <!-- Menu button -->
  <div class="menu-button" onclick="toggleMenu()">&#x22EE;</div>

  <script>
    const customers = [
      { name: "John Doe", phone: "1234567890", email: "john@example.com", address: "123 Elm St" },
      { name: "Jane Smith", phone: "0987654321", email: "jane@example.com", address: "456 Oak St" }
    ];

    // Function to search customers
    function searchCustomer() {
      const query = document.getElementById("search").value;
      google.script.run.withSuccessHandler(displayCustomers).searchCustomers(query);
    }

    // Function to display customer data from Google Sheets
    function displayCustomers(customers) {
      const tableBody = document.getElementById("customerTable").querySelector("tbody");
      tableBody.innerHTML = "";
      customers.forEach((customer) => {
        const row = `<tr>
            <td>${customer[0]}</td>
            <td>${customer[1]}</td>
            <td>${customer[2]}</td>
            <td>${customer[3]}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });

      // Show the table if data is available
      document.getElementById("customerTable").style.display = customers.length > 0 ? 'table' : 'none';
    }

    // Function to show Add Customer form
    function showAddCustomerForm() {
      document.getElementById("addCustomerForm").style.display = "block";
    }

    // Toggle the side menu visibility
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.classList.toggle("active");
    }

    // Add customer data
    function addCustomer() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const accountNumber = document.getElementById("accountNumber").value.trim();
      const customerId = document.getElementById("customerId").value.trim();
      const address = document.getElementById("address").value.trim();

      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      errorMessage.style.display = "none";
      successMessage.style.display = "none";

      // Validate mobile number
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone)) {
        errorMessage.innerHTML = "Please enter a valid 10-digit mobile number.";
        errorMessage.style.display = "block";
        return;
      }

      // Add customer to the array (for now, later we'll link with Google Sheets)
      customers.push({ name, phone, accountNumber, customerId, address });

      // Clear the form
      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("accountNumber").value = "";
      document.getElementById("customerId").value = "";
      document.getElementById("address").value = "";

      // Show success message
      successMessage.innerHTML = "Customer added successfully!";
      successMessage.style.display = "block";
    }
  </script>
</body>
</html>
